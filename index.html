<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Review 5 - Adrian Pedziwiatr</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <nav class="navbar position-sticky navbar-expand-lg navbar-light fw-bold bg-warning">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/f_logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Services</a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="priority-bar nav-link active" aria-current="page" href="#">Age </a>
                        <p class="mt-2"><i type="button" id="sort" class="fas fa-sort-amount-down me-5"></i></p>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-danger me-2" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <header>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/1.jpg" class="d-block w-100" alt="cat">
                </div>
                <div class="carousel-item">
                    <img src="img/2.jpg" class="d-block w-100" alt="dog">
                </div>
                <div class="carousel-item">
                    <img src="img/3.jpg" class="d-block w-100" alt="animal">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </header>
    <main>
        <div class="container">
            <h2 class="text-center fst-italic m-3">Get to know our friends!<i
                    class="fa-solid fa-arrow-down-short-wide"></i></h2>
            <div id="cards" class="mt-3 mb-3 d-flex justify-content-around flex-wrap"></div>
        </div>
        <div class="text-center fs-3 bg-light p-3">
            <i class="fab social fa-facebook-square"></i>
            <i class="fab social fa-linkedin"></i>
            <i class="fab social fa-instagram-square"></i>
            <i class="fab social fa-google-plus-square"></i>
            <i class="fab social fa-twitter-square"></i>
            <i class="fab social fa-github-square"></i>
        </div>
    </main>
    <footer class="bg-warning ">
        <div class="text-center p-5 text-white">Copyright 2022 &copy; Adrian Pedziwiatr</div>
    </footer>
    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
